							<script>
								function electricityBill(){
		let unit=Number(document.getElementById('txtunit').value);
		let amount;
		
	
	if(unit>0 && unit<=30)
	{
		amount=unit*7.85+480;
	}
	else if(unit>30 && unit<=60)
	{
		amount=30*7.85+(unit-30)*7.85+480;
	}
	else if(unit>60 && unit<=90)
	{
		amount=30*7.85+30*7.85+(unit-60)*10+480;69
	}
	else if(unit>90 && unit<=120)
	{
		amount=30*7.85+30*7.85+30*10+(unit-90)*27.75+480;
	}
	else
	{
		amount=30*7.85+30*7.85+30*10+30*27.75+(unit-120)*32+480;
	}
	let tValue=document.getElementById('bc');
	tValue.innerHTML="<h3>your Electricity bill is  "+amount+" Rs</h3>";


	}
